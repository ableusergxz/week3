<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小米.com</title>
    <link rel="stylesheet" href="../static/css/swiper.min.css">
    <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
    <div class="wrap">
        <header class="header">
            <span>
                <a href="../static/search.html"><input type="text" placeholder="小米MIX 2S"></a> 
            </span>
            <span><img src="./img/f.png" alt=""></span>
        </header>
        <section class="section">
            <div class="banner swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="../static/img/1.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../static/img/2.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../static/img/3.jpg" alt=""></div>
                    <div class="swiper-slide"><img src="../static/img/4.jpg" alt=""></div>
                </div>
            </div>
            <div class="text">
                <script type="text/x-handlebars-template" id="tpl">
                    {{#each data}}
                    <dl>
                        <dt><img src="../static/img/p1.png" alt=""></dt>
                        <dd>{{this}}</dd>
                    </dl>
                    {{/each}}
                </script>
            </div>

            <div class="tab swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tab-content-1">分类</div>
                    <div class="swiper-slide tab-content-2">发现</div>
                    <div class="swiper-slide tab-content-2">购物车</div>
                    <div class="swiper-slide tab-content-2">我的</div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="maple-tab clearFix">
                <ul>
                    <li>

                        <p class="m-border-right">首页</p>
                    </li>
                    <li>

                        <p>分类</p>
                    </li>
                    <li>

                        <p>发现</p>
                    </li>
                    <li>

                        <p>购物车</p>
                    </li>
                    <li>

                        <p>我的</p>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>
<script src="../static/js/lib/require.js"></script>

<script>
    require(['../static/js/config'], function() {
        require(['main'])
    })
</script>


</html>
